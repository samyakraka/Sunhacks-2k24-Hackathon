<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form-container" class="auth-form-container">
            <h2>Login</h2>
            <form id="login-form">
                <label for="login-username">Email:</label>
                <input type="email" id="login-username" name="username" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
        </div>
        <div id="register-form-container" class="auth-form-container" style="display: none;">
            <h2>Register</h2>
            <form id="register-form">
                <label for="register-name">Name:</label>
                <input type="text" id="register-name" name="name" required>
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="Company" required>
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="#" id="switch-to-login">Login</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally
            window.location.href = '/hr1.html'; // Replace 'index.html' with the path to your home page
        });
        document.getElementById('register-form').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the form from submitting normally
    window.location.href = '/hr1.html'; // Replace 'login.html' with the path to your login page
});
        </script>
    <script src="login.js"></script>
</body>
</html>
